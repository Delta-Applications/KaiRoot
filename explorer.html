<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KaiRoot - Select Package</title>
        <meta name="description" content="Install KaiOS apps from SD card">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <meta name="theme-color" content="#FF3C29"/>
        <link rel="stylesheet" href="css/explorer.css">
        <script type="text/javascript" src="js/explorer.js" defer></script>
        <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>

    <body>
        <section id="title">
            <h1 data-l10n-id="app_file_pick">Pick a package</h1>

            <div id="softkey-left"></div>

            <div id="softkey-right" data-l10n-id="app_file_rescan">Rescan</div>
